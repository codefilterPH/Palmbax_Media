{% extends 'base.html' %}
{% load static wagtailcore_tags wagtailimages_tags menu_tags %}
{% block content %}
<div id="booking_row" class="row text-center justify-content-center align-items-center d-flex">
    <form id="custom_form" class="justify-content-center align-items-center pb-5" action="{% pageurl page %}" method="POST" target="_blank">
         {% csrf_token %}
        <h1 class="pb-5">BOOK WITH US NOW!</h1>
        <ul id="form_fields" class="pb-5">{{ form.as_p }}</ul>
        <button class="btn btn-md btn-dark" id="Mybutton" type="Submit" style="color: white;">Submit Form</button>
    </form>
</div>
{% endblock %}

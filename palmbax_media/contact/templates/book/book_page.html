
{% load static wagtailcore_tags wagtailimages_tags %}
{% block content %}

    <div>
        {% for item in booking_data %}
    <h1>{{ item.title }}</h1>
    <p>{{ item.intro | richtext }}</p>

    <form action="{% pageurl page %}" method="POST">
        {% csrf_token %}
        <ul>{{ form.as_p }}</ul>
        <button type="submit">Submit Form</button>
    </form>
    {% endfor %}
   </div>

{% endblock content %}

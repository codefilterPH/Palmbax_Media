{% extends "base.html" %}
{% load static wagtailcore_tags wagtailimages_tags %}
{% block style %}
<style>
</style>
{% endblock %}
{% block content %}
    <div class="contact_page my-css-class">
        <div class="h-25 mw-100">{{my_map|safe}}</div>
    </div>
    <div>
        {% for item in contact_form %}
        <h1>{{ item.title }}</h1>
        {% endfor %}
         <form action="{% pageurl page %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Form</button>
        </form>
    </div>

    <div>{% include 'book/book_page.html' %}</div><br><hr>
{% endblock %}
